<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head><meta charset="UTF-8"><title>{{ article.title }}</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <style>
        body {
            direction: rtl;
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f4f4f4;
            color: #cb1f1f;
        }
        h1 {
            text-align: center;
            color: #cb1f1f;
        }
        p {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
<h1>{{ article.title }}</h1>
{% if article.image %}
    <img style="text-align: center;margin-left: 0px;margin-right: 0px;" src="{{ 'app/static/uploads/' + article.image }}" width="300"><br>
{% endif %}
<p  style="text-align: center;">{{ article.content }}</p>
</body>
</html>
